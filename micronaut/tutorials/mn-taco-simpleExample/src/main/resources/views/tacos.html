<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tacos!</title>
</head>
<body>
<h1>Tacos</h1>
<div>
    <h2>Create a Taco</h2>
    <form action="/tacos/create" method="post">
        <input type="text" name="name" placeholder="Name"/>
        <input type="text" name="ingredients" placeholder="Ingredients"/>
        <button type="submit">Submit</button>
    </form>
</div>
<div>
    <h2>List of Tacos</h2>
    <ul>
        <li th:each="taco : ${tacoList}">
            <span th:text="${taco.name}">Taco Name</span>:
            <span th:text="${taco.ingredients}">Ingredients</span>
        </li>
    </ul>
</div>
</body>
</html>
