micronaut:
    server:
        port: 8080
    application:
        name: micronautguide

jackson:
    bean-introspection-module: true

datasources:
    default:
        url: jdbc:mysql://localhost:3306/db
        driverClassName: com.mysql.cj.jdbc.Driver
        username: ssa
        password: 'test'
        dialect: MYSQL

---
jpa:
    default:
        properties:
            hibernate:
                bytecode:
                    provider: none
                hbm2ddl:
                    auto: validate
                show_sql: true

flyway:
    datasources:
        default:
            enabled: true

