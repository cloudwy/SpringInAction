<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Welcome to...</h1>
<img width="253" height="200" src="/images/TacoCloud.png" alt="Taco Image">

<!-- tag::formTag[] -->
<form method="POST" th:action="@{/design}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input name="ingredientsId" type="checkbox"
                           th:value="${ingredient.id}"
                           th:checked="${designTacoForm.ingredientsId != null && designTacoForm.ingredientsId.contains(ingredient.id)}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input name="ingredientsId" type="checkbox"
                           th:value="${ingredient.id}"
                           th:checked="${designTacoForm.ingredientsId != null && designTacoForm.ingredientsId.contains(ingredient.id)}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredientsId" type="checkbox"
                       th:value="${ingredient.id}"
                       th:checked="${designTacoForm.ingredientsId != null && designTacoForm.ingredientsId.contains(ingredient.id)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="ingredientsId" type="checkbox"
                       th:value="${ingredient.id}"
                       th:checked="${designTacoForm.ingredientsId != null && designTacoForm.ingredientsId.contains(ingredient.id)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your taco creation:</h3>
<!--        <input type="text" name="name"/>-->
        <input type="text" name="name" th:value="${designTacoForm.name}"/>
<!--            <span class="validationnError" th:if = "${#fields.hasErrors('name')}"-->
<!--                  th:errors="*{name}">"CC Num Error"-->
<!--            </span>-->
        <br/>
        <button>Submit Your Taco</button>
    </div>
    <!-- tag::closeFormTag[] -->
</form>
<!-- end::closeFormTag[] -->

<!--error handling-->
<div th:if="${errors}">
    <ul id="errors">
        <li th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </li>
    </ul>
</div>

</body>
</html>
<!-- end::all[] -->
